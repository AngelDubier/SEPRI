    <script>
      window.tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              sepri: {
                dark: '#0E2A47',
                medium: '#164E87',
                light: '#6BA6D8',

    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      html, body, #root { min-height: 100vh; margin: 0; background-color: #F2F4F7; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
      .loader-hide { animation: fade-out 0.4s ease forwards; pointer-events: none; }
      
      /* Animación para el fondo del Hero */
      @keyframes hero-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-hero-shimmer {
        background-size: 200% 200%;
        animation: hero-shimmer 5s ease infinite;
      }
    </style>
